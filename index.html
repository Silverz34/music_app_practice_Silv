<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="main-container">
        <div class="album-carrusel">
             <div class="card">
                <img src="/media/default_img.jpg" alt="Album1">
                <div class="info">
                    <p class="titulo">Titulo del album</p>
                    <p class="artist">Nombre del artista</p>
                </div>
            </div>
            <div class="card">
                <img src="/media/default_img.jpg" alt="Album1">
                <div class="info">
                    <p class="titulo">Titulo del album</p>
                    <p class="artist">Nombre del artista</p>
                </div>
            </div>
            <div class="album-card featured">
                <img src="/media/default_img.jpg" alt="Album" id="song.img">
                <div class="album-info">
                    <h2 id = "titulo">shhhjsj</h2>
                    <h3 id="artista">jksjasj</h3>
                </div>
            </div>
            <div class="card">
                <img src="/media/default_img.jpg" alt="Album1">
                <div class="info">
                    <p class="titulo">Titulo del album</p>
                    <p class="artist">Nombre del artista</p>
                </div>
            </div>
             <div class="card">
                <img src="/media/default_img.jpg" alt="Album1">
                <div class="info">
                    <p class="titulo">Titulo del album</p>
                    <p class="artist">Nombre del artista</p>
                </div>
            </div>
        </div> 
    </div>
   
    <div class="music-player">
        <div class="audio">
         <audio controls id="media" hidden>
               <!--<source id="audio" src="" type="audio/mpeg">-->
         </audio>
         <input type="range" value="0" id="progress">
        </div>
        <div class="players-controls">
            <div id="song-details" class="current-song-info">
                <img src="./media/default_img.jpg" alt="Album Art">
                <div class="song-text">
                    <p class="song-name" id="title-small">Blinding Lights</p>
                    <p class="artist-name" id="artist-small">The Weeknd</p>
                </div>
            </div>
            <div class="song-controls">
               <button id="lastest" aria-label="Canción anterior">
                 <i class="fa-solid fa-backward-step"></i>
               </button>
               <button id="play" class="play" aria-label="Reproducir/Pausar">
                 <i class="fa-solid fa-pause"></i>
               </button>
               <button id="forward" aria-label="Siguiente canción">
                  <i class="fa-solid fa-forward-step"></i>
               </button>
            </div>
            <div class="extra-controls">
                <button class="control-btn" aria-label="Cola de reproducción">
                    <i class="fa-solid fa-list"></i>
                </button>
                <button class="control-btn" aria-label="Volumen">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
        </div>  
    </div>
</body>
</html>
